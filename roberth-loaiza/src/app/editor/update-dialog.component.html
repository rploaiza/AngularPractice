<h1 mat-dialog-title>Edit by id !</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="number" placeholder="Id" [(ngModel)]="data.id" disabled>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Name" [(ngModel)]="data.name" required/>
        <mat-error>Field required</mat-error>
        <button mat-button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear"
                (click)="data.name=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field hintLabel="Max 100 characters">
            <textarea matInput placeholder="Description" [(ngModel)]="data.description" maxlength="100"
                      required></textarea>
        <mat-error>Field required</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="saveDialog()">Save</button>
    <button mat-button (click)="closeDialog()">Cancel</button>
</div>
